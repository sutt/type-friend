<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Friend &amp; Enter</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 id="door-status">THE DOORS APPEAR LOCKED</h1>
    
    <button id="protected-link" style="display:none;">Enter the Mines</button>
    
    <h2 class="runes">
        friend - enter
    </h2>
    
    <div id="key-display"><span id="pressed-key" class="runes"></span></div>

    <!-- XXX: Temporary form for mobile keyboard testing -->
    <form action="#" method="post" style="margin-top: 20px;">
        <label for="test-input" style="color: white;">Test Input:</label>
        <input type="text" id="test-input" name="test_input" style="margin-right: 10px;">
        <button type="submit">Submit</button>
    </form>
    <!-- XXX: End temporary form -->
    
    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="/about" target="_blank" aria-label="about the site">
                    <i class="fa-regular fa-circle-question"></i>
                </a>
                <a href="https://github.com/sutt/type-friend" target="_blank" aria-label="GitHub Repo">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
    </footer>
    <!-- XXX: Hidden input field to help trigger mobile keyboard -->
    <input type="text" id="mobile-keyboard-trigger" style="position: absolute; top: -9999px; left: -9999px; width: 1px; height: 1px; opacity: 0; border: 0; padding: 0; margin: 0;" tabindex="-1">
    <script src="/static/js/script.js"></script>
</body>
</html>
